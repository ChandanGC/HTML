<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>HTML LIST</title>
</head>
<body>
    <!-- ordered list -->
    <!-- type="A a 1" -->
    <!-- start=" " -->
    <ol type="A" start="3">
        <b>Technologies for MERN Stack</b>
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
        <li>REACT</li>
        <li>MONGO DB</li>
        
    </ol>
    <!-- Unordered List -->
    <!-- type="square disc circle" -->
    <ul type="square">
        <h1>Food Items</h1>
        <li>Idli</li>
        <li>Vada</li>
        <li>Poori</li>
        <li>Dosa</li>
    </ul>
</body>
</html>
